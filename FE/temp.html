<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            font-size: 20px;
        }
        .box{
            background-color: purple;
            height: 10rem;
            width: 10rem;
        }
        [v-cloak] {
            display: none;
        }
        [v-cloak]::before{
            content: "Loading...";
        }
    </style>
    <!-- <script src="./Assets/alert.js" type="module"></script> -->
    <script type="module">
        import {user, sayHi} from "./Assets/alert.js"

        console.log(user);
    </script>
    <script type="text/html" id="tpl-title">

    </script>
</head>
<body>
    
    <div id="app1">
        <h3>hello Vue App1</h3>
        <main>
            <div></div>
            <nav>
                <ul>
                    <li id="0"></li>
                    <li id="1"></li>
                    <li id="2"></li>
                    <li id="3"></li>
                    <li id="4"></li>
                </ul>
            </nav>
        </main>
    </div>

    

    <div id="app2" v-cloak>
        <h3>hello Vue App2</h3>
        <main>
            <div>
                {{greeting}}
                <br/>
                <input
                    @keyup.enter="greet(greeting + '!!!')"
                    v-model="greeting">
                <hr/>
                
                <button @click.stop.prevent="toggleBox"> Toggle Box </button>
                <div v-if="isVisible" class="box">
                </div>
            </div>
        </main>
    </div>

    <!-- Vue-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script> -->

    <script>
        // TODO: Vue.Compoent
        // let App2 = Vue.createApp({
        let App2 = Vue.createApp({
            data() {
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false,
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible;
                },
                greet(greeting){
                    console.log(greeting);
                }
            },
        })

        App2.component('custom-title', {
            
        })

        App2.mount('#app2');
    </script>
</body>
</html>
